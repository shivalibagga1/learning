<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Positioning Is Easy!</title>
    <link href='css/styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='container'>
      <div class='example relative'>
        <div class='item'><img src='images/static.jpg' /></div>
        <div class='item item-relative'><img src='images/relative.png' /></div>
        <div class='item'><img src='images/static.jpg' /></div>
      </div>
    </div>
    
    <div class='container'>
      <div class='example absolute'>
        <div class='item'><img src='images/static.jpg' /></div>
        <div class='item item-absolute'><img src='images/absolute.jpg' /></div>
        <div class='item'><img src='images/static.jpg' /></div>
      </div>
    </div>

    <div class='container'>
      <div class='example fixed'>
        <div class='item'><img src='images/static.jpg' /></div>
        <div class='item item-fixed'><img src='images/fixed.jpg' /></div>
        <div class='item'><img src='images/static.jpg' /></div>
      </div>
    </div>

    <script>
      var left = 0;

      function frame() {
        var element = document.querySelector('.item-relative');
        left += 2;
        element.style.left = left + 'px';
        if (left >= 300) {
          clearInterval(id)
        }
      }

  var id = setInterval(frame, 10)
    </script>

  </body>
</html>
